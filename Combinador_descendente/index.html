        }
        .c1 > div {
            border-color: red;
        }
    </style>
</head>
<body>
    <h2>Combinador descendente</h2>
    <div class="c1">
        div 1
        <div>
            div 1.1
            <div>div 1.1.1</div>
        </div>
        <div> div 1.2</div>
    </div>

    <br><b>EF</b> - Elemento F descendente de <b></b>E</b>.</br>
    <b>E>F</b> - Elemento F filho de <b></b>E</b>.</p>

</body>
