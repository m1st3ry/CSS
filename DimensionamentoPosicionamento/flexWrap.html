<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dimensionamento/flexbox.css">
    <title>flex-wrap</title>
</head>
<body>

    <h1>flex-wrap</h1>
    <h3>nowrap</h3>
    <div class="fb" style="flex-wrap: nowrap">
        <div>MMMMMMMMMMM</div>
        <div>MMMMMMMMMMM</div>
        <div>MMMMMMMMMMM</div>
        <div>MMMMMMMMMMM</div>
    </div>

    <h3>wrap</h3>
    <div class="fb" style="flex-wrap: wrap">
        <div>MMMMMMMMM</div>
        <div>MMMMMMMMM</div>
        <div>MMMMMMMMM</div>
        <div>MMMMMMMMM</div>
    </div>

    <h3>wrap com flex-grow</h3>
    <div class="fb" style="flex-warp: wrap">
        <div style="flex: 1 1 auto">MMMMMMMMMMM</div>
        <div style="flex: 1 1 auto">MMMMMMMMMMM</div>
        <div style="flex: 1 1 auto">MMMMMMMMMMM</div>
        <div style="flex: 1 1 auto">MMMMMMMMMMM</div>
    </div>
</body>
</html>
