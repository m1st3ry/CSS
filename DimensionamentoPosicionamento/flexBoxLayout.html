<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dimensionamento/flexbox.css">
    <title>Dimensionamento e Posicionamento</title>
</head>
<body>
    
    <h3>flex</h3>
    <div class="fb">
        <div style="flex: 150px">150px</div>
        <div>0 1 auto</div>
    </div>
    <h3>flex-basis</h3>
    <div class="fb">
        <div style="flex-basis: 0 1 auto">0 1 auto</div>
        <div>0 1 auto</div>
    </div>
    <h3>flex-grow</h3>
    <div class="fb">
        <div>0 1 auto</div>
        <div style="flex-grow: 1">0 1 auto</div>
    </div>
    <div class="fb">
        <div style="flex: 2 1 auto">2 1 auto</div>
        <div style="flex: 1 1 auto">1 1 auto</div>
    </div>
    <h3>flex-shrink</h3>
    <div class="fb">
        <div style="flex-shrink: 0">
            0 0 auto<br />xpto xpto xpto xpto xpto xpto xpto xpto xpto xpto xpto xpto xpto
        </div>
        <div style="flex-shrink: 0 0 auto">0 0 auto<br /></div>
    </div>
</body>
</html>
